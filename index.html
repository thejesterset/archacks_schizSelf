<!-- https://github.com/protyze/aframe-always-fullscreen-component -->
<!DOCTYPE html>
<html>
  <head>
    <title> Sample Video </title>
    <meta name="apple-mobile-web-app-capable" content="Hello, WebVR! - A-Frame" />
    
    <!-- *********************************************************************************************************** -->
    <script type="text/javascript">
    var elem = document.getElementById("VideoSphere");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } 
    </script>
    <!-- *********************************************************************************************************** -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id = "VideoSphere" autoplay controls loop = "true" src = "video\SphereVideo.webm" webkit-playsinline></video>
      </a-assets>

          
      <a-videosphere src = "#VideoSphere"></a-videosphere>
      
    </a-scene>
  </body>
</html>
